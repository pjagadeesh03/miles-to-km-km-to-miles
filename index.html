<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Miles to Kilometers Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Miles to Kilometers Converter</h1>
  <label for="milesInput">Miles:</label>
  <input type="number" id="milesInput" placeholder="Enter miles">
  <button onclick="convertToKilometers()">Convert to Kilometers</button>

  <br>

  <label for="kmInput">Kilometers:</label>
  <input type="number" id="kmInput" placeholder="Enter kilometers">
  <button onclick="convertToMiles()">Convert to Miles</button>

  <br>

  <p id="result"></p>

  <script src="index.js"></script>
</body>
</html>
